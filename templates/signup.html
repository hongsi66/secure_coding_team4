<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Instagram Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 48px;
      font-weight: 300;
      margin-bottom: 30px;
      color: #262626;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 9px 0 7px 8px;
      margin: 5px 0;
      background-color: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #a8a8a8;
    }

    button {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0086e5;
    }

    button:disabled {
      background-color: #b2dffc;
      cursor: not-allowed;
    }

    .alert {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ed4956;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      display: none;
      font-size: 14px;
    }

    .login-link {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #dbdbdb;
      font-size: 14px;
      color: #262626;
    }

    .login-link a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="alert" id="alertBox"></div>
    <div class="logo">Instagram</div>
    <form id="signupForm" method="POST">
      <input type="text" name="username" placeholder="사용자명" required><br>
      <input type="password" name="password" placeholder="비밀번호 (최소 6자)" required><br>
      <input type="password" name="password2" placeholder="비밀번호 확인" required><br>
      <button type="submit" id="signupBtn">가입하기</button>
    </form>
    <div class="login-link">
      이미 계정이 있으신가요? <a href="/login">로그인</a>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const alertBox = document.getElementById('alertBox');
    const signupBtn = document.getElementById('signupBtn');

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(signupForm);
      const password = formData.get('password');
      const password2 = formData.get('password2');

      // 비밀번호 확인
      if (password !== password2) {
        showAlert("비밀번호가 일치하지 않습니다!");
        return;
      }

      // 비밀번호 길이 확인
      if (password.length < 6) {
        showAlert("비밀번호는 최소 6자 이상이어야 합니다!");
        return;
      }

      // 서버에 POST
      fetch('/signup', {
        method: 'POST',
        body: new URLSearchParams(formData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = '/feed';
        } else {
          showAlert(data.message || "회원가입 실패!");
        }
      })
      .catch(err => {
        console.error(err);
        showAlert("서버 오류가 발생했습니다.");
      });
    });

    function showAlert(msg) {
      alertBox.style.display = 'block';
      alertBox.textContent = msg;
      setTimeout(() => alertBox.style.display = 'none', 3000);
    }
  </script>
</body>
</html>
